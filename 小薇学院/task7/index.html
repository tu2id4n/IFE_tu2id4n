	<header id="header">

			<img src="logo.png">

		</ul>
	</header>
	
	<div id="start">
		<div class="center">
			<h2> Time of new life</h2>
			<p>新时代，年轻的人们让我们一起 <br> 体验新生活，享受新生活
			</p>
			<input type="button" class="button" value="开始体验">
		</div>
	</div>

	<div id="choose">
		<div class="center">
			<figure class="section-1">
				<img src="s1.png">
				<figcaption>
					打造全新世界观，让你更爱你的生活
				</figcaption>
			</figure>

			<div class="xian-1"></div>

			<figure class="section-2">
				<img src="s2.png">
				<figcaption>
					丰富多彩的公益活动，发挥新世界的主人公意识
				</figcaption>
			</figure>

			<div class="xian-2"></div>

			<figure class="section-3">
				<img src="s3.png">
				<figcaption>
					时尚的新理念，超前体验未知的生活
				</figcaption>
			</figure>

			<div class="xian-3"></div>

			<figure class="section-4">
				<img src="s4.png">
				<figcaption>
					完善的培养机制，培养你的全新世界观
				</figcaption>
			</figure>
		</div>
	</div>

	<div id="question">
		<div class="center"></div>
	</div>

		<div class="center">
			<h2>查找新城市活动信息</h2>
			<p>每个城市都有不同的活动信息，请自主查询您所了解的城市</p>
			<select class="country">
				<option><span>中国</span></option>
			</select>
			<select class="province">
				<option><span>天津市</span></option>
				<option><span>北京市</span></option>
				<option><span>河北省</span></option>
			</select>
			<select class="city">
				<option><span>天津市</span></option>
			</select>
			<input type="button" value="搜索" class="search">
		</div>
	</div>

	<div id="activity">
		activity
	</div>

	<div id="new">
		new
	</div>

	<div id="volunteer">
		volunteer
	</div>

	<footer id="footer">

			<h2>联系我们</h2>

			<input type="email" placeholder="someone@email.com">
			<input type="submit" value="提交">
		</div>
		
		<div class="back">
			<a href="#header">Back to top</a>
		</div>
